# {{ ansible_managed }}

# Loopback Network Interface
auto lo
iface lo inet loopback

# br0 OVS Bridge
allow-hotplug br0
iface br0 inet manual

# Bridge Port to br0 OVS Bridge
allow-hotplug {{ default_ipv4.interface }}
iface {{ default_ipv4.interface }} inet manual

# host routable interface mgmt0
allow-hotplug mgmt0
iface mgmt0 inet static
  address {{ default_ipv4.address }}
  netmask {{ default_ipv4.netmask }}
  network {{ default_ipv4.network }}
  gateway {{ default_ipv4.gateway }}
  hwaddress ether {{ default_ipv4.macaddress }}
  mtu 1500
