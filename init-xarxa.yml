---
- hosts: all
  gather_facts: yes
  become: yes
  vars:
    bridge_pri: br0
    dns_nameservers:
      - 213.133.100.100
      - 213.133.98.98
      - 213.133.99.99
    pri_domain_name: lonuvol.local

  tasks:
    - name: Configurar Interfaces
      include_role:
        name: mrlesmithjr.config-interfaces
      vars:
        config_network_interfaces: true
        config_ovs_bridges: true
        config_ovs_interfaces: true
        network_interfaces:
          - name: '{{ ansible_default_ipv4.interface }}'
            bridge: '{{ bridge_pri }}'
            configure : true
            enable: true
            method: manual
        ovs_bridges:
          - name: '{{ bridge_pri }}'
            comment: Bridge OVS
            configure : true
            enable: true
            method: manual
            parameters:
              - param: post-up
                val: ovs-vsctl add-port '{{ bridge_pri }}' '{{ ansible_default_ipv4.interface }}'        
        ovs_interfaces:
          - name: mgmt0
            address: '{{ ansible_default_ipv4.address }}'
            bridge: '{{ bridge_pri }}'
            comment: Interface virtual principal
            configure: true
            enable: true
            gateway: '{{ ansible_default_ipv4.gateway }}'
            method: static
            netmask: '{{ ansible_default_ipv4.netmask }}'
            parameters :
              - param: hwaddress ether
                val: '{{ ansible_default_ipv4.macaddress }}'
          - name: vlan4001
            address: '{{ vgestio_host }}'
            bridge: '{{ bridge_pri }}'
            comment: Interface vlan-gestio
            configure: true
            enable: true
            method: static
            netmask: 255.255.255.0
            parameters :
              - param: mtu
                val: 1400
            options:
              - opt: tag
                val: 4001
                
    - name: Configurar Interfaces
      include_role:
        name: damex.systemd_resolved
      vars:
        systemd_resolved_dns: "{{ dns_nameservers }}"
        systemd_resolved_domains: "{{ pri_domain_name }}"
        
    - name: Deshabilitar netplan
      systemd:
        name:
          - systemd-networkd
          - systemd-networkd.socket
        state: stopped
        enabled: no
        
    - name: DesinstalÂ·lar Netplan
      apt:
        name: netplan.io
        state: absent
        
    - name: Verificar Switch
      command: ovs-vsctl show
      register: ovs_result
      
    - name: Veure OVS Bridge
      debug:
        var: ovs_result.stdout_lines
